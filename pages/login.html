<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedFlow - Login</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body class="page">
    <div class="login-section">
        <div>
            <a href="../index.html" class="logo-home">
                <div class="logo">1
                    <img src="../assets/images/medflow-logo.png" alt="MedFlow-logo">
                </div>
            </a>
        </div>

        <h2 class="title-login">Log In</h2>
        <form class="container-form">
            <div class="input-group">
                <input class="user-input" type="email" placeholder="Email">
            </div>

            <div class="input-group">
                <input class="user-input" type="password" placeholder="Password">
            </div>

            <div class="pass links">
                <a href="#">Forgot Password?</a>
            </div>

            <button value="submit" class="log-in">Log In</button>

            <div class="no-account links">
                Don't have an account? <a href="register.html" >Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
