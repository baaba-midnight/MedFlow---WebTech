<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedFlow - Sign Up</title>
</head>
<body class="page">
    <div class="login-section">
        <div>
            <a href="../index.html" class="logo-home">
                <div class="logo">
                    <h1>MedFlow</h1>
                    <img src="../images/subtract.png" alt="MedFlow-logo">
                </div>
            </a>
        </div>

        <h2 class="title-login">Sign Up</h2>
        <form class="container-form">
            <div class="input-group">
                <input class="user-input" type="text" placeholder="Username">
            </div>

            <div class="input-group">
                <input class="user-input" type="email" placeholder="Email">
            </div>

            <div class="input-group">
                <input class="user-input" type="password" placeholder="Password">
            </div>
            
            <div class="input-group">
                <input class="user-input" type="password" placeholder="Confirm Password">
            </div>

            <div class="terms-container links">
                <input type="checkbox" id="terms" class="terms-checkbox" required>
                <label for="terms">
                    I agree to the <a href="#">Terms of Services</a> and <a href="#">Privacy Policy</a>.
                </label>
            </div>

            <button value="submit" class="log-in">Sign Up</button>

            <div class="no-account links">
                Already have an account? <a href="login.html" >Log In</a>
            </div>
        </form>
    </div>
</body>
</html>
